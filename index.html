<script>
    arr = [2, 4, 6, 8, 17]
    alert('Max is ' + findMax(arr));
    alert('Min is ' + findMin(arr));

    function findMin(arr) {
        var min = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

</script>
